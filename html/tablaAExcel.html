<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario y Tabla</title>
    <link rel="stylesheet" href="../css/genericStyles.css">
    <link rel="stylesheet" href="../css/stylesTable.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid" id="primary-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fliud">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">Murgo Leandro</a>
                </div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-links">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./tablaAExcel.html">Tabla a excel</a></li>
                        <li><a href="./Curriculum.html">Curriculum</a></li>
                        <li><a href="./tablaEpisodios.html">Tabla Sola</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <h1>Tabla a excel</h1>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="thumbnail">
                    <form id="form">
                        <fieldset>
                            <div class="form-group row">
                                <label for="nombre" class="col-lg-2">Nombre</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" class="form-control" name="nombre"
                                        id="nombre" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="apellido" class="col-lg-2">Apellido</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" name="apellido" id="apellido" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-lg-2">Genero</label>
                                    <div class="col-lg-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="genero" id="hombre"
                                                required value="Hombre">
                                            <label class="form-check-label" for="hombre">Hombre</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="genero" id="mujer"
                                                value="Mujer" required>
                                            <label class="form-check-label" for="mujer">Mujer</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-2" for="fechaNacimiento">Fecha Nacimiento</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="date" name="fechaNacimiento" id="fechaNacimiento"
                                        required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2" for="telefono">Telefono</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="tel" name="telefono" id="telefono" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-2" for="e-mail">E-mail</label>
                                <div class="col-lg-10">
                                    <input class="form-control" type="email" name="e-mail" id="e-mail" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success" id="submit">Ingresar Datos</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary" id="submit2" onclick="tableToExcel('table','nombre')">
                    Transformar tabla a Excel
                </button>
            </div>
        </div>
        <div class="thumbnail">
            <table id="table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sexo</th>
                        <th>Fecha Nacimiento</th>
                        <th>Telefono</th>
                        <th>E-mail</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
        <div id="alerta"></div>
    </div>
    <script src="../js/funcionesTabla.js" type="text/javascript"></script>

</body>

</html>
